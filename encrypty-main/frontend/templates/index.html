<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption & Decryption Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Encryption & Decryption Tool</h1>
            <p class="subtitle">Parallel Processing Encryption/Decryption System</p>
        </header>

        <div class="main-content">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('upload')">Upload Files</button>
                <button class="tab-button" onclick="switchTab('directory')">Process Directory</button>
            </div>

            <!-- Upload Files Tab -->
            <div id="upload-tab" class="tab-content active">
                <div class="card">
                    <h2>Upload Files</h2>
                    <form id="upload-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file-input">Select Files:</label>
                            <input type="file" id="file-input" name="files" multiple accept=".txt,.pdf,.doc,.docx,.jpg,.jpeg,.png,.gif,.zip,.bin">
                            <div id="file-list" class="file-list"></div>
                        </div>
                        
                        <div class="form-group">
                            <label>Action:</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="action" value="encrypt" checked>
                                    <span>Encrypt</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="action" value="decrypt">
                                    <span>Decrypt</span>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" id="upload-btn">
                            <span class="btn-text">Process Files</span>
                            <span class="spinner" style="display: none;"></span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Process Directory Tab -->
            <div id="directory-tab" class="tab-content">
                <div class="card">
                    <h2>Process Directory</h2>
                    <form id="directory-form">
                        <div class="form-group">
                            <label for="directory-input">Directory Path:</label>
                            <input type="text" id="directory-input" name="directory" placeholder="Enter full directory path (e.g., C:\Users\Documents\test)">
                            <small class="help-text">Enter the full path to the directory containing files to process</small>
                        </div>
                        
                        <div class="form-group">
                            <label>Action:</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="dir-action" value="encrypt" checked>
                                    <span>Encrypt</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="dir-action" value="decrypt">
                                    <span>Decrypt</span>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" id="directory-btn">
                            <span class="btn-text">Process Directory</span>
                            <span class="spinner" style="display: none;"></span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="results-section" style="display: none;">
                <div class="card">
                    <h2>Results</h2>
                    <div id="results-content"></div>
                    <div id="download-section" style="display: none;">
                        <h3>Download Processed Files:</h3>
                        <div id="download-links"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Built with Flask & C++ | Parallel Processing Encryption System</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
